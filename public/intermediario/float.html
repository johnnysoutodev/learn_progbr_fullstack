<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body {
            font-size: 1.2em;
        }
        ul {
            list-style: none;
        }
        li {
            float: right;
            padding: 10px;
            background-color: #a3b5c7;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
        </ul>
    </div>
</body>
</html>
