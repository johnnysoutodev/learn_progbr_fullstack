<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        body {
            font-size: 1.2em;
        }

        .card {
            position: relative;
            width: 400px;
            height: 200px;
            float: left;
            border: 2px solid green;
            text-align: center ;
        }

        .c1 {
            background-color: red;
            line-height: 200px;
        }

        .c2 {
            background-color: blue;
            position: absolute;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="c1">
            Igor Oliveira
        </div>
    </div>

    <div class="card">
        <div class="c2">
            Igor Oliveira
        </div>
    </div>
</body>
</html>
